<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Incremental Game</title>
  </head>
  <body>
    <p id="oreMined">0 Gold Ore</p>
    <p id="goldIngots">0 Gold Ingots</p>
    <button onclick="mineOre()">Mine Gold Ore</button>

    <button onclick="oreSmelt()" id="oreSmelt">Smelt 10 Ore into 10 Gold</button>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
