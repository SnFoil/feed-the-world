<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <p id="oreMined">0 Gold Ore</p>
    <p id="goldIngots">0 Gold Ingots</p>
    <button onclick="mineOre()" class="button-enabled">Mine Gold Ore</button>  <br>
    <button onclick="buyOrePerClick()" id="perClickUpgrade" class="button-enabled">Upgrade Pickaxe (Currently Level 1) Cost: 10 Ore</button> <br>
    <button onclick="buyDrill()" id="drillUpgrade" class="button-enabled">Buy a drill (Currently own 0) Cost: 100 Ore</button> <br>
    <button onclick="buyFurnace()" id="furnaceUpgrade" class="button-enabled">Buy a Furnace (Currently own 0) Cost: 1000 Ore</button>  <br>
    <button onclick="oreSmelt(); smeltCooldownA()" id="oreSmelt" class="button-enabled">Smelt 50 Ore into 1 Gold Ingot</button> <br><br><br>
    <button onclick="developerReset()" class="developer-reset">RESET</button> <br>
    <button onclick="developerOre()" class="developer-reset">GIVE 16k ORE</button> <br>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
